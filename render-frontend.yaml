services:
  - type: web
    name: zuexis-frontend
    env: static
    plan: starter
    buildCommand: npm ci && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: NODE_VERSION
        value: 18
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /auth/callback
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /favicon.ico
        name: Cache-Control
        value: public, max-age=31536000
      - path: /logo.png
        name: Cache-Control
        value: public, max-age=31536000
    autoDeploy: true
